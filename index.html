<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
<div class="heading">
    <h1>Simple Task List</h1>
</div>
<div class="inputbox">
    <div><input type="text" name="taskInput" id="taskInput" placeholder="Enter a Task"></div>
</div>
<div class="button1">
    <button id="addTaskBtn" onclick="addTask()">ADD</button>
</div>
<div class="button2">
    <button id="removeTaskBtn" onclick="removeTask()">DELETE</button>
</div>
    <ul id="taskList"></ul>
</body>
</html>
